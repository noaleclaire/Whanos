jenkins:
  systemMessage: "impressive WHANOS"
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          name: "Whanos"
          password: ${USER_ADMIN_PASSWORD}

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Whanos Admin"
            permissions:
              - "Overall/Administer"

unclassified:
  location:
    url: http://jenkins:8080/
jobs:
  - file: "/var/jenkins_home/job_dsl.groovy"
